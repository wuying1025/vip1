<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(name,age){
            this.name = name;
            this.age = age;
        }
        Person.prototype.eat = function(){
            console.log(this.name +"正咋吃。。。")
        }

        var p1 = new Person('zs',10);
        p1.eat();

        // 继承 继承属性 在子类的构造函数中 通过父类.call(this) 继承属性
        function Coder(name,age){
            // this ->c1 
            Person.call(this,name,age); //继承属性
        }
        // 继承方法 子类的原型对象 = new 父类
        Coder.prototype = new Person();
        Coder.prototype.constructor = Coder; //Coder的原型对象下contructor属性  指回Coder

        var c1 = new Coder('jack',25);
        var c2 = new Coder('xx',18);
        console.log(c1);
        c1.eat();





















    </script>
    

</body>
</html>
