<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #can{
      background-color: black;
    }
  </style>
</head>
<body>
  <canvas id="can" width="400" height="300"></canvas>
  <script>
    var oCan = document.getElementById("can");
    var canContext = oCan.getContext("2d");
    canContext.strokeStyle="white";
    oCan.onmousedown = function(event){
      canContext.beginPath();
      canContext.moveTo(event.clientX,event.clientY);
      oCan.onmousemove = function(event){
        canContext.lineTo(event.clientX,event.clientY);
        canContext.stroke();
      }
    }
    oCan.onmouseup = function(){
      oCan.onmousemove = null;
    }
  </script>
</body>
</html>
