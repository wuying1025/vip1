<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
        }
        #div2{
            width: 100px;
            height: 100px;
            background: #0000ff;
        }
        #div3{
            width: 300px;
            height: 300px;
            background: #cccccc;
        }
    </style>
</head>

<body>
    <!-- v-on绑定时间 -> @click -->
    <div id="app">
        <h2>{{count}}</h2>
        <button v-on:click="add(3)">click</button>
        <button v-on:click="add(5)">click</button>
        <button @click="add(5)">click</button>
        <div id="div1" @click="f1">
            <!-- 事件修饰符 -->
            <div id="div2" @click.stop="f2"></div>
        </div>
        <a href="http://www.baidu.com" @click.prevent="fn()">百度</a>

        <input v-on:keyup.enter="f3()"/>

    </div>
    <script src="vue.js"></script>
    <script>

        new Vue({
            el: "#app",
            data: {
                count: 0
            },
            methods: {
                add(num) {
                    this.count += num;
                },
                f1(){
                    console.log('我是div1');
                },
                f2(){
                    console.log('我是div2');
                },
                fn(){
                    console.log('hahah');
                },
                f3(){
                    console.log('keyup事件')
                }
            }
        })

    </script>
</body>

</html>
