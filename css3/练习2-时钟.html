<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding:0;
    }
    li{
      list-style: none;
    }
    .box{
      width: 400px;
      height: 400px;
      border:2px dashed black;
      margin:100px auto;
      
    }
    .clock{
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border:1px solid black;
      position: relative;
    }
    .clock li{
      width: 4px;
      height: 10px;
      background-color: black;
      position: absolute;
      top:0;
      left: 50%;
      margin-left: -2px;
      transform-origin: 2px 200px;
    }
    .clock li:nth-child(5n+1){
      height: 15px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="clock">
      <ul class="kd"></ul>
    </div>
  </div>
  <script>
    var kd = document.getElementsByClassName("kd")[0];
    var htmlStr = "";
    for(var i=0;i<60;i++){
      htmlStr+="<li style='transform:rotate("+ i*6 +"deg)'></li>";
    }
    kd.innerHTML = htmlStr;
  </script>
</body>
</html>
